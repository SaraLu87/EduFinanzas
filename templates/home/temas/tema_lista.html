<!DOCTYPE html>
<html>
<head>
    <title>Temas</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .btn { 
            padding: 8px 15px; 
            text-decoration: none; 
            color: white; 
            border-radius: 4px; 
            margin: 5px;
            display: inline-block;
        }
        .btn-crear { background-color: #4CAF50; }
        .btn-editar { background-color: #2196F3; }
        .btn-eliminar { background-color: #f44336; }
    </style>
</head>
<body>
    <h1>Lista de Temas</h1>
    
    <a href="{% url 'tema_crear' %}" class="btn btn-crear">+ Crear Tema</a>
    
    <table>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Acciones</th>
        </tr>
        {% for tema in temas %}
        <tr>
            <td>{{ tema.id }}</td>
            <td>{{ tema.nombre }}</td>
            <td>{{ tema.descripcion }}</td>
            <td>
                <a href="{% url 'tema_editar' tema.id %}" class="btn btn-editar">Editar</a>
                <a href="{% url 'tema_eliminar' tema.id %}" class="btn btn-eliminar">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay temas registrados</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
