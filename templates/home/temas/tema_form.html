<!DOCTYPE html>
<html>
<head>
    <title>{{ accion }} Tema</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 20px; 
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn { 
            padding: 10px 20px; 
            margin: 10px 5px 0 0; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            text-decoration: none;
            display: inline-block;
        }
        .btn-guardar { background-color: #4CAF50; color: white; }
        .btn-cancelar { background-color: #999; color: white; }
    </style>
</head>
<body>
    <h1>{{ accion }} Tema</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <label>Nombre del Tema:</label>
        {{ formulario.nombre }}
        
        <label>Descripci√≥n:</label>
        {{ formulario.descripcion }}
        
        <button type="submit" class="btn btn-guardar">Guardar</button>
        <a href="{% url 'tema_listar' %}" class="btn btn-cancelar">Cancelar</a>
    </form>
</body>
</html>
