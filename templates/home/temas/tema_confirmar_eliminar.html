<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Tema</title>
    <style>
        body { 
            font-family: Arial; 
            max-width: 400px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center; 
        }
        .alerta { 
            background-color: #ffebee; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 4px;
        }
        .btn { 
            padding: 10px 20px; 
            margin: 10px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            text-decoration: none;
            display: inline-block;
        }
        .btn-eliminar { background-color: #f44336; color: white; }
        .btn-cancelar { background-color: #999; color: white; }
    </style>
</head>
<body>
    <h1>¿Eliminar este tema?</h1>
    
    <div class="alerta">
        <h3>{{ tema.nombre }}</h3>
        <p>{{ tema.descripcion }}</p>
    </div>
    
    <p><strong>Esta acción no se puede deshacer.</strong></p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-eliminar">Sí, Eliminar</button>
        <a href="{% url 'tema_listar' %}" class="btn btn-cancelar">Cancelar</a>
    </form>
</body>
</html>
